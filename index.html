<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <h1>Weather Dashboard</h1>
    <div class="row">
        <div id="weatherSearch">
            <label>
                <h4>Search For a City:</h4>
            </label>
            <div id="inputForm">
                <input id="cityInput" type="text">
                <button id="searchBtn" class="btn searchBtn">
                    <i class="fas fa-search"></i>
                </button>
                <button id="clear" class="btn clearBtn" title="Clear Search History">
                    <i class="fa fa-close"></i> Clear</button>
                </button>
            </div>
            <div id="searches"></div>
        </div>
        <div id="weatherForecast">
            <div id="currentWeather">
                <h1>Current Conditions</h1>
            </div>
            <div id="forecastWrap">
                <h1>5 Day Weather Forecast</h1>
                <div id="forecast">
                    <div class="card-deck fiveDay">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src=assets/js/script.js></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
